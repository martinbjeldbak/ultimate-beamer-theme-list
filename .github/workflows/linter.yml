---

name: Lint

on: push

permissions: read-all

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
        contents: read
        packages: read
        # To report GitHub Actions status checks
        statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}